{% extends 'base_template.html' %}

{% block style %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
{% endblock %}

{% block title %}
    Edit Question {{ question_id }}

{% endblock %}
{% block content %}

        <h1 align="center">Edit question:</h1>
    <form action="{{ url_for("edit_question", question_id=question_id) }}" method="post" id="edit_form">
        <label for="question_title"
            >Edit question title:</label
        >
        <textarea
            id="question_title"
            name="question_title"
            rows="1"
            cols="60"
            placeholder="Edit here..."
        >{{ question.title }}</textarea>

        <label for="question_message"
            >Edit message:</label
        >
        <textarea
            id="question_message"
            name="question_message"
            rows="1"
            cols="60"
            placeholder="Edit here..."
        >{{ question.message }}</textarea>

            <button type="submit">
                Submit
            </button>
    </form>
{% endblock %}
